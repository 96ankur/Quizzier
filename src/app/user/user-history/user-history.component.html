<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="mat-elevation-z8">
          <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
            
        <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
          <!--Quiz quiz Column -->
          <ng-container matColumnDef="quizName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quiz Name</th>
            <td mat-cell *matCellDef="let row">{{row.quizName}}</td>
          </ng-container>
      

          <!-- quiz Date Column -->
          <ng-container matColumnDef="quizDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quiz Date</th>
            <td mat-cell *matCellDef="let row">{{row.quizDate}}</td>
          </ng-container>
      
      
          <!-- quiz Toatl Marks Column -->
          <ng-container matColumnDef="totalMarks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Marks</th>
            <td mat-cell *matCellDef="let row">{{row.totalMarks}}</td>
          </ng-container>
      
          <!-- quiz marks obtained Column -->
          <ng-container matColumnDef="results">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marks Obtained</th>
            <td mat-cell *matCellDef="let row">{{row.results}}</td>
          </ng-container>
      
          <!-- quiz highest marks Column -->
          <!-- <ng-container matColumnDef="highestMarks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Highest Marks</th>
            <td mat-cell *matCellDef="let row">{{row.highestMarks}}</td>
          </ng-container> -->
      

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
