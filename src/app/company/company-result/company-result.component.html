<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="mat-elevation-z8">
            <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
              <!-- student Id Column -->
              <ng-container matColumnDef="studentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Id</th>
                <td mat-cell *matCellDef="let row">{{row.studentId}}</td>
              </ng-container>
          
              <!-- student Name Column -->
              <ng-container matColumnDef="studentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
                <td mat-cell *matCellDef="let row">{{row.studentName}}</td>
              </ng-container>

              <!-- student Name Column -->
              <ng-container matColumnDef="totalMarks">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Marks</th>
                  <td mat-cell *matCellDef="let row">{{row.totalMarks}}</td>
               </ng-container>
         
 

              <!-- student Name Column -->
              <ng-container matColumnDef="marksObtained">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header>Marks Obtained</th>
                 <td mat-cell *matCellDef="let row">{{row.marksObtained}}</td>
              </ng-container>
        
              
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator style="text-align: center;" #paginator
              [length]="dataSource.data.length"
              [pageIndex]="0"
              [pageSize]="50"
              [pageSizeOptions]="[25, 50, 100, 250]">
            </mat-paginator>
          </div>
    </div>
  </div>
</div>
