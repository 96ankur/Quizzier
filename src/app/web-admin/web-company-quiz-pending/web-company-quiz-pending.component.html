<div class="container">
  <div class="row">
    <div class="col-md-12">
        <div class="mat-elevation-z8">
            <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
              
              <!-- Id Column -->
              <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Name</th>
                <td mat-cell *matCellDef="let row">{{row.companyName}}</td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="quizName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Quiz Name</th>
                <td mat-cell *matCellDef="let row">{{row.quizName}}</td>
              </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="testDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Quiz Date</th>
                <td mat-cell *matCellDef="let row">{{row.testDate}}</td>
              </ng-container>
          
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator #paginator
              [length]="dataSource.data.length"
              [pageIndex]="0"
              [pageSize]="50"
              [pageSizeOptions]="[10, 20, 30,40,300]">
            </mat-paginator>
          </div>
    </div>
  </div>
</div>
