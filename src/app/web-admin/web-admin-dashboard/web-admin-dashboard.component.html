  <!--cards for user dashboards-->
  <div class="container" [hidden]="hideElement">
    <div class="row">
      <div class=" col-md-3">
        <mat-card class="dashboard-cards" style="box-shadow:3px 3px 5px 6px #ccc;" >
          <mat-card-content>
            <div class="pic">
                 <img  src="assets/images/companyDetails.png" alt="Photo of a Shiba Inu">
            </div>
            <div class="action">
              <button routerLink="companyDetails" routerLinkActive="active" class="btn btn-outline-info btn-lg">Company Details</button>
            </div>
            <ul class="bottom-space">
              <li><a href="#"></a></li>
              <li><a href="#" ></a></li>
              <li><a href="#" ></a></li>
            </ul>
          </mat-card-content>
        </mat-card> 
      </div>
      <div class=" col-md-3">
        <mat-card class="dashboard-cards" style="box-shadow:3px 3px 5px 6px #ccc;" >
          <mat-card-content>
            <div class="pic">
                 <img  src="assets/images/conductedQuiz.png" alt="">
            </div>
            <div class="action">
              <button routerLink="quizConducted" routerLinkActive="active" class="btn btn-outline-info btn-lg">Quiz Conducted</button>
            </div>
            <ul class="bottom-space">
              <li><a href="#"></a></li>
              <li><a href="#" ></a></li>
              <li><a href="#" ></a></li>
            </ul>
          </mat-card-content>
        </mat-card> 
      </div>
      <div class=" col-md-3  ">
        <mat-card class="dashboard-cards" style="box-shadow:3px 3px 5px 6px #ccc;" >
          <mat-card-content>
            <div class="pic">
                 <img  src="assets/images/pendingQuiz.jpg" alt="Photo of a Shiba Inu">
            </div>
            <div class="action">
              <button routerLink="quizPending" routerLinkActive="active" class="btn btn-outline-info btn-lg"> &nbsp;&nbsp;&nbsp; Quiz&nbsp; Pending</button>
            </div>
            <ul class="bottom-space">
              <li><a href="#"></a></li>
              <li><a href="#" ></a></li>
              <li><a href="#" ></a></li>
            </ul>
          </mat-card-content>
        </mat-card> 
      </div>
      <div class=" col-md-3 ">
        <mat-card class="dashboard-cards" style="box-shadow:3px 3px 5px 6px #ccc;" >
          <mat-card-content>
            <div class="pic">
                 <img  src="assets/images/userRegistered.png" alt="Photo of a Shiba Inu">
            </div>
            <div class="action">
                <p class="text-center">&nbsp; Users  &nbsp; Registered &nbsp;: {{userCount}}</p>
                <p class="text-center">Companies &nbsp; Registered : {{companyCount}}</p>
                
            </div>
              
            <ul class="bottom-space">
              <li><a href="#"></a></li>
              <li><a href="#" ></a></li>
              <li><a href="#" ></a></li>
            </ul>
          </mat-card-content>
        </mat-card> 
      </div>    
    </div>   
  </div>
